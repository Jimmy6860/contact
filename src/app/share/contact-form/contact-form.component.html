<ion-content>
  <form [formGroup]="userForm" class="form-layout">
    <ion-list>
      <ion-radio-group value="mr" formControlName="title" class="radio-group">
        <ion-radio value="mr">mr</ion-radio>
        <ion-radio value="ms">ms</ion-radio>
        <ion-radio value="mrs">mrs</ion-radio>
        <ion-radio value="miss">miss</ion-radio>
        <ion-radio value="dr">dr</ion-radio>
      </ion-radio-group>

      <ion-item>
        <ion-input
          label="First name"
          placeholder="Enter first name"
          formControlName="firstName"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Last name"
          placeholder="Enter last name"
          formControlName="lastName"
        ></ion-input>
      </ion-item>

      <ion-radio-group value="male" formControlName="gender" class="radio-group">
        <ion-radio value="male">male</ion-radio>
        <ion-radio value="female">female</ion-radio>
      </ion-radio-group>

      <ion-item>
        <ion-input label="Birthday" formControlName="dateOfBirth"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Email"
          type="email"
          placeholder="email@domain.com"
          formControlName="email"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Phone number"
          formControlName="phone"
          placeholder="888-888-8888"
        ></ion-input>
      </ion-item>

      <div formGroupName="location">
        <ion-item>
          <ion-input label="Street" formControlName="street"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="City" formControlName="city"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Country" formControlName="country"></ion-input>
        </ion-item>
      </div>

      <ion-item>
        <ion-input label="Picture" formControlName="picture"></ion-input>
      </ion-item>
    </ion-list>
    <div class="align-button">
      <ion-button (click)="closeModal()">Cancel</ion-button>
      <ion-button (click)="saveFunction()">Save</ion-button>
    </div>
  </form>
</ion-content>
